<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Click Expand</title>
  <style>
    .bio-image img {
      max-width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .bio-image img:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="bio-image">
  <img src="https://via.placeholder.com/300" alt="Biography Image" id="bioImg">
</div>

<!-- Fullscreen image overlay -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgInModal">
</div>

<script>
  var modal = document.getElementById("imgModal");
  var img = document.getElementById("bioImg");
  var modalImg = document.getElementById("imgInModal");
  var closeBtn = document.getElementsByClassName("close")[0];

  img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
  }

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  // Close modal if you click outside the image
  modal.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
